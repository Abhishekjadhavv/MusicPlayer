<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----- custom css link here ---- -->
    <link rel="stylesheet" href="style.css">

    <!-- ------ custom js link here ---- -->
    <script src="script.js" defer></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Music Player</title>
</head>

<body class="flex justify-center">
    <div class="container">
        <div class="container-header flex space-between">
            <i class='bx bx-chevron-down'></i>
            <div class="music-title flex flex-col">
                <span class="song-name">Khulke jeene ka</span>
                <span class="singer-name">A R Rahman,Arijit Singh</span>
            </div>
            <i class='bx bx-dots-vertical-rounded'></i>
        </div>

        <div class="music-photo">
            <img src="img/Khulke Jeene.jpg" class="songImg" alt="songImg">
        </div>

        <div class="range">
            <div class="time flex space-between">
                <span class="currentMin">0:00</span>
                <span class="duration">04:07</span>
            </div>
            <div class="song-range">
                <span class="songRange"></span>
            </div>
        </div>

        <div class="icons flex space-between">
            <div class="flex rangeInput">
                <i class='bx bx-volume-full volume'></i>
                <input type="range" min ="0" max="100" value="100" class="volumeMusic">
            </div>
            <div class="play flex justify-center">
                <i class='bx bxs-skip-previous-circle backSong'></i>
                <i class='bx bx-play-circle play-btn'></i>
                <i class='bx bxs-skip-next-circle nextSong'></i>
            </div>
            <i class='bx bxs-playlist playlist-btn'></i>
        </div>
    </div>
</body>

</html>
